<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz for Vladimir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenu de la page -->
    <div id="game-intro">
        <h1 id="intro-text">Hey, let's play a game!</h1>
        <img id="character" src="images/character.png" alt="Character image">
    </div>

    <!-- Bouton Yes -->
    <div id="yes-container" style="display: none;">
        <button id="yes-button">Yes!</button>
    </div>

    <!-- Zone des questions du quiz -->
    <div id="quiz-container" style="display: none;">
        <div class="question-container">
            <p id="question-text">Who is the most amazing person I know?</p>
            <input type="text" id="answer-input" placeholder="Enter your answer">
            <button id="submit-answer">Submit</button>
        </div>
    </div>

    <!-- Cadeau final -->
    <div id="gift-box" style="display: none;">
        <img src="images/gift.png" alt="Gift box">
        <p>Open the gift!</p>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
